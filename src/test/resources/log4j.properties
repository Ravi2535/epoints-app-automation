# Define the root logger with appender file
log4j.rootLogger=INFO, fp

# Define the file appender
log4j.appender.fp=org.apache.log4j.FileAppender
# Set the name of the file
log4j.appender.fp.File=C://epoints-UI/signup.log

log4j.appender.fp.MaxFileSize=10MB

log4j.appender.fp.layout=org.apache.log4j.PatternLayout
log4j.appender.fp.layout.ConversionPattern=%d{MMM-dd-yyyy HH:mm:ss} %-5p %c{5} %M.%L %x - %m%n

